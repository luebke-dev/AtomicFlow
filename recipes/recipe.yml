---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: atomic-flow
# description will be included in the image's metadata
description: Custom image for Asus R.O.G. Flow Z13 (2025)

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - android-tools
        - bcc
        - bpftop
        - bpftrace
        - cascadia-code-fonts
        - cockpit-bridge
        - cockpit-machines
        - cockpit-networkmanager
        - cockpit-ostree
        - cockpit-podman
        - cockpit-selinux
        - cockpit-storaged
        - cockpit-system
        - dbus-x11
        - edk2-ovmf
        - flatpak-builder
        - genisoimage
        - git-subtree
        - git-svn
        - iotop
        - libvirt
        - libvirt-nss
        - nicstat
        - numactl
        - osbuild-selinux
        - p7zip
        - p7zip-plugins
        - podman-compose
        - podman-machine
        - podman-tui
        - qemu
        - qemu-char-spice
        - qemu-device-display-virtio-gpu
        - qemu-device-display-virtio-vga
        - qemu-device-usb-redirect
        - qemu-img
        - qemu-system-x86-core
        - qemu-user-binfmt
        - qemu-user-static
        - rocm-hip
        - rocm-opencl
        - rocm-smi
        - sysprof
        - incus
        - incus-agent
        - lxc
        - tiptop
        - trace-cmd
        - udica
        - util-linux-script
        - virt-manager
        - virt-v2v
        - virt-viewer
        - ydotool
        - adcli
        - adw-gtk3-theme
        - adwaita-fonts-all
        - bash-color-prompt
        - bcache-tools
        - bootc
        - borgbackup
        - containerd
        - cryfs
        - davfs2
        - ddcutil
        - evtest
        - fastfetch
        - firewall-config
        - fish
        - foo2zjs
        - fuse-encfs
        - gcc
        - git-credential-libsecret
        - glow
        - gnome-tweaks
        - gum
        - hplip
        - ibus-mozc
        - ifuse
        - igt-gpu-tools
        - input-remapper
        - iwd
        - jetbrains-mono-fonts-all
        - just
        - krb5-workstation
        - libgda
        - libgda-sqlite
        - libimobiledevice
        - libratbag-ratbagd
        - libsss_autofs
        - libxcrypt-compat
        - lm_sensors
        - make
        - mesa-libGLU
        - mozc
        - nautilus-gsconnect
        - oddjob-mkhomedir
        - opendyslexic-fonts
        - openssh-askpass
        - powerstat
        - powertop
        - printer-driver-brlaser
        - pulseaudio-utils
        - python3-pip
        - python3-pygit2
        - rclone
        - restic
        - samba
        - samba-dcerpc
        - samba-ldb-ldap-modules
        - samba-winbind-clients
        - samba-winbind-modules
        - setools-console
        - sssd-ad
        - sssd-krb5
        - sssd-nfs-idmap
        - switcheroo-control
        - tmux
        - usbip
        - usbmuxd
        - waypipe
        - wireguard-tools
        - wl-clipboard
        - xdg-terminal-exec
        - xprop
        - zenity
        - zsh
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - org.zulip.Zulip
          - de.gonicus.gonnect
          - im.riot.Riot
          - org.chromium.Chromium
          - com.spotify.Client
          - com.teamspeak.TeamSpeak3
          - com.discordapp.Discord
          - org.mozilla.Thunderbird
          - com.bitwarden.desktop
          - com.moonlight_stream.Moonlight
          - org.videolan.VLC
      - scope: user

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
